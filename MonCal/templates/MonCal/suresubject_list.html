{% extends 'MonCal/base.html' %}
{% block content %}

    <h1>予約対象一覧</h1>
    <ul>
        {% for Suresubject in suresubject_list %}
            <li><a href="{% url 'MonCal:schedule_list' Suresubject.pk %}">{{ Suresubject.name }}</a></li>
        {% empty %}
            <li>まだ予約対象がありません。</li>
        {% endfor %}
    </ul>
{% endblock %}

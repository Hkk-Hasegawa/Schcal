<!DOCTYPE html>
{% load static %}
<html lang="ja" onclick="">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'MonCal/css/base.css' %}">
    <script src="{% static 'MonCal/js/base.js' %}"></script>
    <title>平成共有予約サイト</title>


</head>

<body>
    <nav>
        <a href="{% url 'MonCal:home_page' %}">ホーム</a>
        {% if user.is_authenticated %}
            <a href="{% url 'MonCal:logout' %}">ログアウト</a>
        {% else %}
            <a href="{% url 'MonCal:login' %}">ログイン</a>
        {% endif %}
    </nav>
    {% for message in messages %}
        <p> {{ message }}</p>
    {% endfor %}
    
    {% block content %}{% endblock %}
    
</body>
</html>

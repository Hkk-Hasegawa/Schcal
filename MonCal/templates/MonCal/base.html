<!DOCTYPE html >
{% load static %}
<html lang="ja">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no">
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <script src="{% static '/js/event_cal.js' %}"></script>
    <script src="{% static '/js/time_btn.js' %}"></script>
    <script src="{% static '/js/base.js' %}"></script>
    <script src="{% static '/js/list.js' %}"></script>
    <title>平成共有予約サイト</title>
</head>

<body>
    <nav>
        <a href="{% url 'MonCal:home_page' %}">ホーム</a>
        {% if user.is_authenticated %}
            <a href="{% url 'MonCal:logout' %}">ログアウト</a>
        {% else %}
            <a href="{% url 'MonCal:login' %}">ログイン</a>
        {% endif %}
    </nav>
    {% for message in messages %}
    <span class="message hide_elem">{{ message }}</span>    
    {% endfor %}


    {% block content %}{% endblock %}
    
</body>
</html>

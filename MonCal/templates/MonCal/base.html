    <script>
        function indate(dateV){
            let newdateV = dateV.replace(/(年|月)/g, '-');
            let indateV = newdateV.replace('日', '');
            var Myelement = document.getElementById("id_date");
            Myelement.value = indateV;
        }
        function intime(dt,time){
            indate(dt);
            let Myid = document.getElementById("id_starttime");
            let newtime = time +':00';
            if (newtime.length ==8){
                Myid.value = newtime;
            }else{
                Myid.value ='0'+ newtime;
            }
        }
        function nexttime(time){
            
        }
        function cyclenone(){
            document.getElementById('cycleform').style.display  = 'none'

        }
        function cycleinline(){
            document.getElementById('cycleform').style.display  = 'inline'

        }
    </script>
    <style>
        li {
            font-size: large;
        }
        body {
            width: 960px;
            margin: 0 auto;
            padding-top: 50px;
            font-size: medium;
        }
        
        nav > a {
            margin-right: 10px;
        }
        #cycleform { display: none;  }
        
    </style>
</head>

    {% endfor %}

</body>
</html>

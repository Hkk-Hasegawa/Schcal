{% extends 'MonCal/base.html' %}

{% block content %}
    <h1>{{ user.username }}のマイページ</h1>
    <h3>直近の予定</h3>
    <ul>
        {% for schedule in schedule_list %}
            <li><a href="{% url 'MonCal:Event_detail' schedule.pk %}">{{ schedule }}</a></li>
        {% empty %}
            <li>予定はありません。</li>
        {% endfor %}
    </ul>
{% endblock %}
